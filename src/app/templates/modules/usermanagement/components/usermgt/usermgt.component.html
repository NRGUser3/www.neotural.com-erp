<div class="container">
    <div class="row">
        <div class="col-6">
            <h2 id="h2ID" class="m-t-20px">User Management</h2>
        </div>
        <div class="col-6">
            <button (click)="addUserMgt()" class="create-button">
                <span class="fas fa-plus"></span> Add User 
            </button>
        </div>
    </div>    
</div>

<table class="table" id="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Password</th>
        <th>Department Name</th>
        <th>Menus</th>
      </tr>
  </thead>
  <tbody *ngFor="let u of userList; let i = index"> 
      <tr>
        <td>{{u.username}}</td>
        <td>{{u.password}}</td>
        <td>{{u.departmentname}}</td>
        <td>{{u.menuItem}}</td>
      </tr>
    </tbody>
  </table>
