<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="close-x">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">

      <div id="carouselExample" class="carousel slide" data-ride="carousel" *ngIf="this.model.productImage.length == 1">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getImage(this.model.productImage[0])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
  
      <div id="carouselExample" class="carousel slide" data-ride="carousel" *ngIf="this.model.productImage.length == 2">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getImage(this.model.productImage[0])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[1])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
      <div id="carouselExample" class="carousel slide" data-ride="carousel" *ngIf="this.model.productImage.length == 3">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getImage(this.model.productImage[0])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[1])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[2])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
      <div id="carouselExample" class="carousel slide" data-ride="carousel" *ngIf="this.model.productImage.length == 4">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
          <li data-target="#carouselExample" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getImage(this.model.productImage[0])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[1])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[2])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
          <div class="carousel-item">
            <img [src]="getImage(this.model.productImage[3])" onerror="this.src='/assets/images/no-image.png'" class="productlogo" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
      <div style="height: 40px"></div>

      <label>{{ this.model.productcode }} | {{ this.model.categoryname }}</label>
  </div>
</div>
