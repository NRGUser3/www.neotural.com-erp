-->
<div class="row">
  <div class="col-4">
    <h4>Unit List</h4> 
  </div>
  <div class="col-8">
    <div style="float: right;">
      <button class="create-button" style="float: left; margin-right: 10px; margin-top: 4px;" 
        placement="bottom" ngbTooltip="Add New Units" (click)="addNewUnits()">
        <span class="fas fa-plus"></span> Add 
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="search-box" *ngIf="enable">
    <input class="global-search-box" type="search" id="search" name="search" 
    (input)="onSearchChange($event.target.value)"
    autocomplete="off" placeholder="Search Unit Name" />
    <i class="fas fa-search search-icon" aria-hidden="true"></i>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table" *ngIf="enable">
      <thead>
        <tr>
          <th>Unit name</th>
          <th>Unit symbol</th>
          <th>Quantity name</th>
          <th>Quantity symbol</th>
          <th class="wid-130px">Dimension symbol</th>
        </tr>
      </thead>
      <tbody *ngFor="let a of unitlist; let i = index"> 
        <tr>
          <td>{{a.unitname}}</td>
          <td>{{a.unitsymbol}}</td>
          <td>{{a.quantityname}}</td>
          <td>{{a.quantitysymbol}}</td>
          <td class="wid-130px">{{a.dimensionsymbol}} 
            <span class="edit-delete-icon user-icon">
              <span class="fas fa-pen mar-let-40px" (click)="unitedit(a.id,a.unitname,a.unitsymbol,
                a.quantityname,a.quantitysymbol,a.dimensionsymbol)" placement="bottom" ngbTooltip="Edit Unit"></span>
              <span class="fas fa-trash" (click)="unitdelete(a.id)" placement="bottom" ngbTooltip="Delete Unit"></span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
