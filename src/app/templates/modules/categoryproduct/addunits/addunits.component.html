<div *ngIf="showbackbtn"> <a (click)="unitClose()" style="color: #fff;float: left;cursor: pointer;">
  <i class="fas fa-chevron-left left-arrow"></i></a>
</div>
<div class="modal-header employee-class">
  <!-- <h4 class="modal-title" id="modal-basic-title">Hi there!</h4> -->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" class="close-x">&times;</span>
  </button>
</div>
<div class="modal-body employee-class">
  <div class="container">
    <form name="unitForm"
      (submit)="unitForm.form.valid && addUnit(btnsave)"
      #unitForm="ngForm" novalidate>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
          <div class="row">
            <div class="col-25">
              <label for="fname" class="heading">Unit name	</label>
            </div>
            <div class="col-75">
              <input type="text" name="unitname"
              [(ngModel)]="model.unitname"
              #unitname="ngModel" autocomplete="off"
              id="unitname" 
              required
              placeholder="Enter Unit..">     
              <div *ngIf="unitname.errors  && (unitname.dirty || unitname.touched) ||
              (unitForm.submitted && !unitname.valid )">
                <span [hidden]="!unitname.errors.required" class="spanerror">
                  Required field cannot be left blank
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname" class="heading">Unit symbol	</label>
            </div>
            <div class="col-75">
              <input type="text" 
              [(ngModel)]="model.unitsymbol"
              #unitsymbol="ngModel"
              id="unitsymbol" 
              name="unitsymbol"
              required
              placeholder="Enter Unit Symbol..">
    
              <div *ngIf="unitsymbol.errors  && (unitsymbol.dirty || unitsymbol.touched) ||
              (unitForm.submitted && !unitsymbol.valid )">
                <span [hidden]="!unitsymbol.errors.required" class="spanerror">
                  Required field cannot be left blank
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname" class="heading">Quantity name </label>       </div>
            <div class="col-75">
              <input type="text" name="quantityname"
              [(ngModel)]="model.quantityname"
              #quantityname="ngModel"
              id="quantityname" 
              name="quantityname" 
              autocomplete="off"
              placeholder="Enter Quantity Name..">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="country" class="heading">Quantity symbol		</label>
            </div>
            <div class="col-75">
              <input type="text" name="quantitysymbol"
              [(ngModel)]="model.quantitysymbol"
              #quantitysymbol="ngModel"
              id="quantitysymbol" 
              autocomplete="off"
              name="quantitysymbol" 
              placeholder="Enter Quantity Symbol..">
            </div>
          </div>
    
          <div class="row">
            <div class="col-25">
              <label for="subject" class="heading">Dimension symbol  </label>
            </div>
            <div class="col-75">
              <input type="text" name="dimensionsymbol"
              [(ngModel)]="model.dimensionsymbol"
              #dimensionsymbol="ngModel"
              autocomplete="off"
              id="dimensionsymbol" 
              name="dimensionsymbol" 
              placeholder="Enter Dimension Symbol..">
            </div>
          </div>

          
        </div>
        
      </div>
    
      <br/>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-7">
        <!-- <button  [disabled]="!unitForm.form.valid" class="save-button">SAVE</button> -->
          <button class="save-button" placement="bottom" ngbTooltip="{{btnsave}} Unit">{{btnsave}}</button>

        </div>
      </div>   
    </form>
  </div>
</div>
