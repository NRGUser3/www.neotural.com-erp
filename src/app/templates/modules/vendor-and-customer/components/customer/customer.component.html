<ng-container *ngIf="!showDetail">
  <!-- <div class="row"> -->
    <ng-container *ngTemplateOutlet="CustomerListTable"></ng-container>
    <ng-template #CustomerListTable>
      <div class="row">
        <div class="col-4">
          <h4>Customer List</h4> 
        </div>
        <div class="col-8">
          <div style="float: right;">
            <button  class="create-button" style="float: left; margin-right: 10px; margin-top: 4px;"
              (click)="addCustomer(null,null,null,null,null,null,null,null,null)">
              <span class="fas fa-plus"></span> Add New Customer 
            </button>
            <img src="assets/images/print.png" style="margin-right: 10px;" class="img-fluid logo" alt="print"/>
            <img src="assets/images/download.png" class="img-fluid logo" alt="download" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="search-box">
          <input class="global-search-box" type="search" id="search" name="search" 
          (input)="onSearchChange($event.target.value)"
          autocomplete="on" placeholder="Search" />
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th> </th>
                <th style="cursor:pointer;">ID #</th>
                <th style="cursor:pointer;">Name</th>
                <th style="width: 8%;">Email</th>
                <th class="txt-right">Phone Number</th>
                <th></th>
                <th style="cursor:pointer;">Country</th>
                <th>Address</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of customersDS; let i = index"
              id="purchase-order-row-id{{i}}"> 
              <tr>
                <td>
                  <div *ngIf="item.customerbase64; else customerNoImage"> 
                    <img [src]="getImage(item.customerbase64)" onerror="this.src='/assets/images/no-image.png'" 
                    class="customerlogo" />
                   </div> 
                  
                  <ng-template #customerNoImage>
                    <img  [src]="'/assets/images/no-image.png'" class="customerlogo" />
                  </ng-template> 
                </td>
                <td>{{item.custcode}}</td>
                <td>{{item.customerName}}</td>
                <td style="width: 8%;">{{item.email}}</td>
                <td class="txt-right">{{item.phoneNumber}}</td>
                <td></td>
                <td>{{item.country}}</td>
                <td>{{item.address}}</td>
                <td>{{item.city}}
                  <span class="edit-delete-icon user-icon">
                    <span class="fas fa-trash" (click)="deleteVendorCustomer(item.custcode)"></span>
                    <span class="fas fa-pen mar-let-40px" (click)="addCustomer(item.id,item.custcode,item.customerName,
                    item.country,item.address,item.email,item.city,item.phoneNumber,item.customerbase64)"></span>
                  </span>
                </td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>        
    </ng-template>

<ng-container *ngIf="showDetail">
  <app-vendor-and-customer-detail
